<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>West Midlands Deanery Anaesthetic New Starters Course 2020</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<form class="form-signin" id="form">
			<h1 class="h3 mb-3 font-weight-normal" id="log">Please sign in</h1>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" name="pass" placeholder="Password" required autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">Access is only granted to West Midlands Deanery Anaesthetic New Starters 2020</p>
		</form>
	</body>
	<script type="text/javascript">
		function login_event(event) {
		  if (btoa(document.getElementById('inputPassword').value) == 'dGhpb3BlbnRvbmU=') {
		    top.location.href="content.html";
		  }
		  else {
		    document.getElementById('log').textContent = 'Incorrect password, please try again';
		  }
		  event.preventDefault();
		}
		document.getElementById('form').addEventListener('submit', login_event);
	</script>
</html>
